<div class="col-box">
  <h1 class="section-title">Recent Transactions</h1>
  <section>
    <div class="grid-sort-padding">
      <div class="row">
        <div class="col-md-5">
          <input
            type="text"
            id="filter"
            aria-describedby="search"
            [(ngModel)]="filter"
            placeholder="Search by typing..."
          />
        </div>
        <div
          class="col-md-2"
          style="display: flex; align-items: center; justify-content: flex-end"
        >
          Sort by
        </div>
        <div
          class="col-md-5"
          style="display: flex; align-items: center; justify-content: flex-end"
        >
          <div class="buttons">Date</div>
          <div class="buttons">Beneficiary</div>
          <div class="buttons">Amount</div>
        </div>
      </div>
    </div>
  </section>

  <section *ngIf="transactions$ | async as transactions">
    <div class="grid" *ngFor="let transaction of transactions | search: filter">
      <div class="grid-inner">
        <div
          [ngStyle]="{
            'min-height': '60px',
            'border-left': '7px solid' + transaction.categoryCode
          }"
        ></div>
        <div class="grid-box">
          {{ transaction.transactionDate | date: "MMM. d" }}
        </div>
        <img src="{{ transaction.merchantLogo }}" />
        <div class="grid-box">
          {{ transaction.merchant }}
          <div>{{ transaction.transactionType }}</div>
        </div>
        <div class="grid-box">{{ transaction.amount }}</div>
      </div>
    </div>
  </section>
</div>
