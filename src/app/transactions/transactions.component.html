<div class="col-box">
  <h1 class="section-title">Recent Transactions</h1>
  <section>
    <app-transactions-sort
      [filter]="filter"
      (inputSort)="inputSort($event)"
    ></app-transactions-sort>
  </section>
  <section *ngIf="transactions$ | async as transactions">
    <div class="grid" *ngFor="let transaction of transactions | search: filter">
      <div class="grid-inner">
        <div
          [ngStyle]="{
            'min-height': '60px',
            'border-left': '7px solid' + transaction.categoryCode
          }"
        ></div>
        <div class="grid-box">
          {{ transaction.transactionDate | date: "MMM. d" }}
        </div>
        <img src="{{ transaction.merchantLogo }}" />
        <div class="grid-box">
          {{ transaction.merchant }}
          <div>{{ transaction.transactionType }}</div>
        </div>
        <div class="grid-box">{{ transaction.amount }}</div>
      </div>
    </div>
  </section>
</div>
